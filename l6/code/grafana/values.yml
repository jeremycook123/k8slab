    check_for_updates: true
  grafana_net:
    url: https://grafana.net
  log:
    mode: console
  paths:
    data: /var/lib/grafana/data
    logs: /var/log/grafana
    plugins: /var/lib/grafana/plugins
    provisioning: /etc/grafana/provisioning
hostAliases: []
image:
  pullPolicy: IfNotPresent
  repository: grafana/grafana
  sha: ""
  tag: 7.3.3
imageRenderer:
  enabled: false
  env:
    HTTP_HOST: 0.0.0.0
  hostAliases: []
  image:
    pullPolicy: Always
    repository: grafana/grafana-image-renderer
    sha: ""
    tag: latest
  networkPolicy:
    limitEgress: false
    limitIngress: true
  podPortName: http
  priorityClassName: ""
  replicas: 1
  resources: {}
  revisionHistoryLimit: 10
  securityContext: {}
  service:
    port: 8081
    portName: http
    targetPort: 8081
ingress:
  annotations: {}
  enabled: false
  extraPaths: []
  hosts:
  - chart-example.local
  labels: {}
  path: /
  tls: []
initChownData:
  enabled: true
  image:
    pullPolicy: IfNotPresent
    repository: busybox
    sha: ""
    tag: 1.31.1
  resources: {}
ldap:
  config: ""
  enabled: false
  existingSecret: ""
livenessProbe:
  failureThreshold: 10
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  timeoutSeconds: 30
namespaceOverride: ""
nodeSelector: {}
notifiers: {}
persistence:
  accessModes:
  - ReadWriteOnce
  enabled: false
  finalizers:
  - kubernetes.io/pvc-protection
  size: 10Gi
  type: pvc
plugins: []
podDisruptionBudget: {}
podPortName: grafana
rbac:
  create: true
  extraClusterRoleRules: []
  extraRoleRules: []
  namespaced: false
  pspEnabled: true
  pspUseAppArmor: true
readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
replicas: 1
resources: {}
revisionHistoryLimit: 10
securityContext:
  fsGroup: 472
  runAsGroup: 472
  runAsUser: 472
service:
  annotations: {}
  labels: {}
  port: 80
  portName: service
  targetPort: 3000
  type: ClusterIP
serviceAccount:
  create: true
  name: null
  nameTest: null
serviceMonitor:
  enabled: false
  interval: 1m
  labels: {}
  path: /metrics
  relabelings: []
  scheme: http
  scrapeTimeout: 30s
  tlsConfig: {}
sidecar:
  dashboards:
    SCProvider: true
    defaultFolderName: null
    enabled: false
    folder: /tmp/dashboards
    folderAnnotation: null
    label: grafana_dashboard
    provider:
      allowUiUpdates: false
      disableDelete: false
      folder: ""
      foldersFromFilesStructure: false
      name: sidecarProvider
      orgid: 1
      type: file
    searchNamespace: null
  datasources:
    enabled: false
    label: grafana_datasource
    searchNamespace: null
  enableUniqueFilenames: false
  image:
    repository: kiwigrid/k8s-sidecar
    sha: ""
    tag: 1.1.0
  imagePullPolicy: IfNotPresent
  notifiers:
    enabled: false
    label: grafana_notifier
    searchNamespace: null
  resources: {}
smtp:
  existingSecret: ""
  passwordKey: password
  userKey: user
testFramework:
  enabled: true
  image: bats/bats
  imagePullPolicy: IfNotPresent
  securityContext: {}
  tag: v1.1.0
tolerations: []